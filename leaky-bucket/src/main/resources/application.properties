spring.application.name=leaky-bucket

# --- AWS + SQS (LocalStack-friendly defaults) ---
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test

# Point SQS client to LocalStack by default. Override per environment if needed.
spring.cloud.aws.sqs.endpoint=http://${SQS_HOST:localhost}:${SQS_PORT:4566}

# SQS queue name for the listener (can be overridden per environment)
app.sqs.queue-name=leaky-bucket

# Bucket4j configuration (defaults to 1000 messages per hour)
app.bucket.capacity=7200
app.bucket.period=PT1H

# Spring Data redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}